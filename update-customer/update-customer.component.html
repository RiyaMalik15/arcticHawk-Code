<div class="parent">
        <div class="background"></div>
        <div class="foreground">
    <br>
    <br><br>
    <br>
<section class="signup">

    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Update Profile</h2>
                <form class="register-form" id="register-form"  [formGroup]="updateForm">


                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i>Enter your name:</label>
                        <input type="text" name="name" id="name" formControlName="name" placeholder="Your Name"/>
                        <span class="bg-danger" id="nameError" *ngIf="updateForm.controls.name.invalid && updateForm.controls.name.dirty">
                            <strong class="text-danger">Enter your name</strong>
                        </span>
                    </div>


                    <div class="form-group">
                        <label for="dob"><i class="zmdi zmdi-calendar"></i>Enter your DOB : </label>
                        <input type="date" name="dob" formControlName="dob" id="dob" placeholder="dd-mm-yyyy"/>
                        <span class="bg-danger" id="dobError" *ngIf="updateForm.controls.dob.invalid && updateForm.controls.dob.dirty">
                                <strong class="text-danger">Enter your date of birth</strong>
                        </span>
                    </div>


                 

                    <div class="form-group">
                        <label for="phoneNumber"><i class="zmdi zmdi-phone"></i>Enter Phone No:&nbsp;</label>
                        <input type="number" formControlName="phoneNumber" name="phoneNumber" id="phoneNumber" placeholder="Your phone number"/>
                        <span class="bg-danger" id="phone_NumberError" *ngIf="updateForm.controls.phoneNumber.invalid && updateForm.controls.phoneNumber.dirty">
                                <strong class="text-danger">Phone number should be of 10 digits!</strong>
                        </span>
                    </div>


                  

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-group form-button">
                        <button type="submit" (click)="updateCustomer()" [disabled]="updateForm.invalid" class="btn btn-primary"> Update </button>
                    </div>


                </form>
            </div>
            
        </div>
    </div>
</section>
</div>
</div>    <!-- JS -->
    <script src="assets/data/vendor/jquery/jquery.min.js"></script>
